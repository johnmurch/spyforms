<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
    <title>Web Form</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link media="all" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link media="all" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>

    </style>
</head>

<body>
    <!-- Static navbar -->
    <nav class="navbar navbar-default navbar-static-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="https://github.com/johnmurch/spyforms">SpyForms</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="https://github.com/johnmurch/spyforms">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="https://github.com/johnmurch/spyforms">Github</a></li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </nav>

    <div class="container">

        <!-- Main component for a primary marketing message or call to action -->
        <div class="jumbotron">
            <h1>Contact Form</h1>
            <p>Example of a common or popular contact form.</p>
        </div>

    </div>
    <!-- /container -->
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <button id="play" class="btn btn-success">Play</button>
                <button id="clear" class="btn btn-danger pull-right">Clear</button>
                <br>
                <h2 id="log-title">Log</h2>
                <div id="log" class="well"></div>
            </div>
            <div class="col-sm-6">
                <div class="form-area">
                    <form role="form" id="frm" method="post">
                        <br style="clear:both">
                        <h3 style="margin-bottom: 25px; text-align: center;">Just start typing and we will log</h3>
                        <div class="form-group">
                            <input type="text" class="form-control" id="name" name="name" placeholder="Name" required autofocus>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="email" name="email" placeholder="Email" required>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="mobile" name="mobile" placeholder="Mobile Number" required>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject" required>
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" type="textarea" id="message" name="message" placeholder="Message" maxlength="140" rows="7"></textarea>
                        </div>
                        <div class="form-group">
                            <label>Location</label>
                            <select name="location">
                                <option value="">
                                    Select a location:
                                </option>
                                <option value="newyork">
                                    New York
                                </option>
                                <option value="detroit">
                                    Detroit
                                </option>
                                <option value="pittsburgh">
                                    pittsburgh
                                </option>
                                <option value="sanfrancisco">
                                    San Francisco
                                </option>
                            </select>
                        </div>
                        <button type="button" id="submit" name="submit" class="btn btn-primary pull-right">Send</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <!-- -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="spyform.js">
    </script>
</body>

</html>
